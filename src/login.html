<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailWind Login</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="font-mono">

    <div class="flex h-screen">
        <img class="hidden w-1/2 lg:block" src="img/login-image.jpg" alt="agro login image">
        <div class="flex flex-col items-center justify-center w-full lg:w-1/2">
            <div>
                <div class="text-xl font-bold text-center lg:text-left">
                    <span class="text-green-600">&#9650;</span>
                    <span>FarmMan</span>
                </div>
                <div class="text-3xl font-bold text-center lg:text-left">
                    <h2>Hello</h2>
                    <h2>Welcome Back</h2>
                </div>

                <!-- Login Form -->
                <form action="" class="m-8 w-[80%] lg:w-96 mx-auto space-y-4">
                    <h4>Login to manage your account.</h4>
                    <input class="w-full px-4 py-2 border" type="email" placeholder="Email">
                    <input class="w-full px-4 py-2 border" type="password" placeholder="Password">
                    <div class="text-blue-600 cursor-pointer hover:text-blue-400">Forget Password ?</div>
                    <button
                        class="w-full px-4 py-2 font-bold text-white bg-green-600 rounded hover:bg-green-500">Login</button>
                </form>

            </div>
            <div class="mt-4 space-y-4 text-center">
                <span>Or</span>
                <div class="flex items-center justify-center gap-8">
                    <i class="text-2xl fa-brands fa-facebook"></i>
                    <i class="text-2xl fa-brands fa-instagram"></i>
                    <i class="text-2xl fa-brands fa-linkedin"></i>
                </div>
            </div>
            <div class="mt-3 text-sm text-center">Dont's Have a Account ? <span class="text-blue-600">Sign up
                    here</span> </div>
        </div>
    </div>

</body>

</html>
